<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.14/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'sky.png');
        this.load.image('ground', 'ground.png');
        this.load.image('dieRed2', 'dieRed2.png');
        console.log('create')

        var songs = ['bodenstaendig_2000_in_rock_4bit.mp3','CatAstroPhi_shmup_normal.wav'];
        var song = songs[Math.floor(Math.random() * 2)];
        this.load.audio('backgroundMusic', song );
        this.load.audio('diceroll', '220744__dermotte__dice-06.wav');

    }

    //var platforms;
    var diceroll;
    var sky;
    var timer;
    var remainingSeconds = 60;
    var timerText;
    var tween;

    function create ()
    {
        timer = this.time.addEvent({
            delay: 1000,
            repeat: 59,
            callback: countDown
        });

        sky = this.add.image(0, 0, 'sky');
        sky.displayWidth = game.config.width * 2;
        sky.displayHeight = game.config.height * 2;
        console.log(sky)
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 550, 'ground');

        dice = this.physics.add.group();
        die = dice.create(100,200, 'dieRed2');

        die.setBounce(0.2);
        die.body.setAllowGravity(false);

        this.physics.add.collider(die, platforms);
        console.log('update');
        var music = this.sound.add('backgroundMusic');

        music.play();
        diceroll = this.sound.add('diceroll');

        spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

        timerText = this.add.text(20, 20, '60', {fontSize: 50, fontFamily: 'Arial'});

        tween = this.tweens.add({
            targets: die,
            x: 700,
            duration: 1000,
            ease: 'Sine.easeOut',
            yoyo: true,
            repeat: -1
        });
    }

    function update ()
    {
        if (Phaser.Input.Keyboard.JustDown(spacebar))
        {
            tween.stop();
            die.body.setAllowGravity(true);

            die = dice.create(100,200, 'dieRed2');
            die.setBounce(0.5);
            die.body.setAllowGravity(false);

            this.physics.add.collider(die, platforms);
            this.physics.add.collider(die, die);

            tween = this.tweens.add({
                targets: die,
                x: 700,
                duration: 1000,
                ease: 'Sine.easeOut',
                yoyo: true,
                repeat: -1
            });
        }
        if (null != die && die.y > 600) {
            die.destroy();
            die = null;
            diceroll.play();
        }
        //console.log('foo');
    }
    function countDown ()
    {
        remainingSeconds = remainingSeconds - 1;
        timerText.setText(remainingSeconds);
    }

    console.log('foo');
</script>

</body>
</html>
